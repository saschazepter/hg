    - test-c
    - test-3.8-c
    - test-3.12-c
    - test-3.13-c

test-result-macos:
  extends: .sink
  needs:
    - macos

test-result-windows:
  extends: .sink
  needs:
    - windows

wheel-result-linux:
  extends: .sink
  needs:
    - build-c-wheel
    - build-c-wheel-musl
    - build-c-wheel-i686
    - build-c-wheel-i686-musl
    - build-c-wheel-arm64
    - build-c-wheel-arm64-musl
